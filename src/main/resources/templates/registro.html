<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>CursosApp | Aplicación de gestión de pelicuka</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container px-5 py-5">
  <h1 class="text-center">Registro nuevo usuario</h1>
  <h2 th:text="${title}"
      class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h2>
  <form th:action="@{/users/registrar}" method="post" th:object="${user}">
    <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
      Por favor corrija los siguientes errores:
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
      </ul>
    </div>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" th:field="*{username}" id="nombre" name="nombre"
             placeholder="Escriba el nombre del usuario" required="required">
    </div>
    <div class="mb-3">
      <label for="clave" class="form-label">Clave</label>
      <input type="text" class="form-control" th:field="*{password}" id="clave" name="clave"
             placeholder="Escriba la clave del usuario" required="required">
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="text" class="form-control" th:field="*{email}" id="correo" name="correo"
             placeholder="Escriba el correo del usuario" required="required">
    </div>
    <button type="submit" class="btn btn-dark">Registrarse</button>
  </form>

  <hr>
  <a class="btn btn-primary" role="button" th:href="@{/login/}">Ir a Login</a>

</div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
