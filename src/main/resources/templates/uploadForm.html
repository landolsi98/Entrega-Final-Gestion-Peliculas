<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Image Upload</title>
</head>
<body>
<h1>Image Upload</h1>
<p th:if="${message}">
  <span th:text="${message}"></span>
</p>
<form method="post" enctype="multipart/form-data">
  <input type="file" name="file"/>
  <input type="submit" value="Upload"/>
</form>
</body>
</html>
