
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="es"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"  >
<head>
    <meta charset="UTF-8">
    <title>DiscoveryMovies | Aplicaci√≥n de gestion de fichas de peliculas</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">


</head>
<body>
<div>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg " style="background-color: darkgray;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/cfilms/}">
                <img id="ICON" th:src="@{/uploads/movieIcon.png}" alt="" width="50" height="40"  class="d-inline-block align-text-top-success">
                DiscoveryMovies
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a  class="nav-link active" aria-current="page" th:href="@{/cactores/listado/}" sec:authorize="hasAuthority('Admin')"> Actores</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link active" th:href="@{/criticas/all/}" sec:authorize="hasAuthority('Admin')"> Criticas</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link active" th:href="@{/users/all/}" sec:authorize="hasAuthority('Admin')"> Usuarios</a>
                    </li>
                    <form th:action="@{/cfilms/titulo}" method="get" class="d-flex" style="margin-left: 3cm;">
                        <input style="width: 70% ; height: 80%" type="text" class="form-control" id="titulo" name="titulo" placeholder="Busca tu pelicula ">
                        <button type="submit" class="btn btn-dark btn-sm" style="--bs-btn-padding-y: .25rem; height: 80% ; width: 35%; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Buscar</button>
                        <a style="--bs-btn-padding-y: .25rem; line-height: 1; height: 90% ; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .85rem;" class="btn btn-outline-success" type="submit" role="button" th:href="@{/cfilms/buscar}">Busqueda avanzada</a>
                    </form>

                </ul>
                <div class="btn-group dropstart">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #052959; color: papayawhip; border-radius: 50%; width: 55px; padding-top: 15px; height: 55px; text-align: center; display: flex; align-items: center; justify-content: center;">
                        <p style="font-size: 14px" th:text="${Username}"> </p>
                    </button>
                    <ul style="background-color: papayawhip" class="dropdown-menu">
                        <li><a class="dropdown-item"th:href="@{/cfilms/}"> Home</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout/}">Logout</a></li>
                        <li><a class="dropdown-item" href="#">Mas..</a></li>
                    </ul>
                </div>

            </div>
        </div>

    </nav>
        </div>
<br>
<div class="container text-center" >
    <h2 style="color: papayawhip ; font-size: 45px "  >  Movies Discovery</h2>

    <h3 style="color: papayawhip ; font-size: 15px ">Explore the latest and greatest films</h3>
    <div class="row row-cols-4" >
        <div class="col"th:each="film : ${listadoFilms}">
            <br>
            <br>
         <a   th:href="@{/cfilms/idfilm/{id}(id=${film.idFilm})} "> <img class="imageFilm rounded-3" th:src="@{/uploads/badboys.jpg}" width="200" height="260"  alt="film1" > </a>
            <br>

            <div  class="title_film"  th:text="${film.titulo}"></div>
            <div  class="genero_film" th:text="${film.genero}" ></div>

        </div>

    </div>
</div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/js/bootstrap.min.js}"></script>

<footer style="background-color: #6b6868; margin-top: 50px; color: white; padding: 20px;">
    <div style="display: flex; justify-content: space-between;">
        <div>
            <h3 style="margin: 0; font-size: 25px "> Movies Discovery</h3>
            <p style="margin: 0; font-size: 15px">Explore the latest and greatest films</p>
        </div>
        <div style="margin-top: 20px;">
            <a th:href="@{/cfilms/}" style="color: white; margin-bottom: 10px;">Home</a>
            <a href="#" style="color: white; margin-bottom: 10px;">About</a>
            <a href="#" style="color: white; margin-bottom: 10px;">Contact</a>
        </div>
    </div>
    <p style="margin: 20px 0 0 0; text-align: center;">Copyright &copy; Landolsi Jawher 2023</p>
</footer>


</body>
</html>
