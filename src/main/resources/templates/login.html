<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Discovery Movies | Aplicación de gestión de películas</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container px-5 py-5">
  <div th:if="${error != null}" class='alert alert-danger' th:text="${error}" role='alert'></div>
  <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
  <div th:if="${msga != null}" class='alert alert-danger' th:text="${msga}" role='alert'></div>
  <div th:if="${msgRegistro != null}" class='alert alert-danger' th:text="${msgRegistro}" role='alert'></div>

  <h2 class="text-center">Inicio de sesión</h2>

  <hr>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="username">Correo</label>
              <input type="text" name="username" id="username"
                     class="form-control" th:required="true" th:autofocus="true" />
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" name="password" id="password"
                     class="form-control" th:required="true" />
            </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
            </div>

            <div class="text-center">
              <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
            </div>
          </form>
        </div>
      </div>

      <div class="text-center mt-3">
        ¿No tienes una cuenta? <a  th:href="@{/users/registrarme}" class="text-primary">Regístrate</a>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
