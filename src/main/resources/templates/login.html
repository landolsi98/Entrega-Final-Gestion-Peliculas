<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>

  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container px-5 py-5">
  <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
  <div th:if="${msga != null}" class='alert alert-danger' th:text="${msga}" role='alert'></div>

        <h3 class="card-title">Inicio de sesi칩n</h3>
        <form th:action="@{/login}" method="post">

            <input type="text" name="username" id="username"
                   class="form-control" th:placeholder="Correo" autofocus required/>
          </div>

          <div class="form-group">
            <input type="password" name="password" id="password"
                   class="form-control" th:placeholder="Contrase침a" required/>
          </div>

          <input type="submit" class="btn btn-lg btn-primary btn-block"

        </form>

    </div>

    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Registro nuevo usuario</h3>
        <a class="btn btn-primary" role="button" th:href="@{/users/registrar}">Registrarse</a>
      </div>
    </div>
  </div>
</div>


</body>
</html>
