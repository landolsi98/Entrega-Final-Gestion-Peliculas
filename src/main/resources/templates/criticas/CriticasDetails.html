<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="es" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>DiscoveryMovies | Aplicación de gestion de fichas de peliculas</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">

</head>
<body>
<div>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg " style="background-color: darkgray;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/cfilms/}">
                <img id="ICON" th:src="@{/uploads/movieIcon.png}" alt="" width="50" height="40"  class="d-inline-block align-text-top-success">
                DiscoveryMovies
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a style="text-decoration: underline;" class="nav-link active" aria-current="page" th:href="@{/cfilms/all/}" sec:authorize="hasAuthority('Admin')"> Peliculas</a>
                    </li>
                    <li class="nav-item">
                        <a style="text-decoration: underline;" class="nav-link active" aria-current="page" th:href="@{/cactores/listado/}" sec:authorize="hasAuthority('Admin')"> Actores</a>
                    </li>
                    <li class="nav-item">
                        <a style="text-decoration: underline;" class="nav-link active" th:href="@{/criticas/all/}" sec:authorize="hasAuthority('Admin')"> Criticas</a>
                    </li>
                    <li class="nav-item">
                        <a style="text-decoration: underline;" class="nav-link active" th:href="@{/users/all/}" sec:authorize="hasAuthority('Admin')"> Usuarios</a>
                    </li>
                    <form th:action="@{/cfilms/titulo}" method="get" class="d-flex" style="margin-left: 3cm;">
                        <input style="width: 70% ; height: 80%" type="text" class="form-control" id="titulo" name="titulo" placeholder="Busca tu pelicula ">
                        <button type="submit" class="btn btn-dark btn-sm" style="--bs-btn-padding-y: .25rem; height: 80% ; width: 35%; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Buscar</button>
                        <a style="--bs-btn-padding-y: .25rem; line-height: 1; height: 90% ; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .85rem;" class="btn btn-outline-success" type="submit" role="button" th:href="@{/cfilms/buscar}">Busqueda avanzada</a>
                    </form>

                </ul>
                <div th:if="${Username != null}">
                    <div class="btn-group dropstart">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #052959; color: papayawhip; border-radius: 50%; width: 55px; padding-top: 15px; height: 55px; text-align: center; display: flex; align-items: center; justify-content: center;">
                            <p style="font-size: 14px" th:text="${Username}"> </p>
                        </button>
                        <ul style="background-color: papayawhip" class="dropdown-menu">
                            <li><a class="dropdown-item"th:href="@{/cfilms/}"> Home</a></li>
                            <li><a class="dropdown-item" th:href="@{/logout/}">Logout</a></li>
                            <li><a class="dropdown-item" href="#">Mas..</a></li>
                        </ul>
                    </div>
                </div>
                <div th:if="${Username == null}">
                    <a  class="btn btn-primary" style="background-color:papayawhip; color: #091B29" role="button" th:href="@{/login/}"> Iniciar sesión </a>  | <a  class="btn btn-primary" style="background-color:papayawhip ; color: #091B29" role="button" th:href="@{/users/registrarme/}">Registrarse </a>
                </div>

            </div>

        </div>
    </nav>
</div>
</div>
<div class="homepage--hero">
    <div class="container  ">
        <div class="row first" style="text-align: center;">
            <div class="col-sm-12" >
                <br />

                <h2 style="color: papayawhip" th:text="${film.titulo}" > </h2>
                <br />
                <ul class="nav justify-content-center nav-tabs" >
                    <li class="nav-item" >
                        <a class="nav-link " aria-current="page" th:href="@{/cfilms/idfilm/{id}(id=${film.idFilm})} ">Ficha</a>
                    </li>
                    <li class="nav-item">
                        <!--critica selon idFilm-->
                        <a class="nav-link active" th:href="@{/criticas/film/{idfilm}(idfilm=${film.idFilm})} ">Criticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cfilms/idfilm/actor/{id}(id=${film.idFilm})}" >Actores</a>
                    </li>

                </ul>
                </a>
                <div class="card mb-3" style="max-width: 840px ; margin-left: 200px" >
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img class="imageD"  th:src="@{'/cfilms/uploads/' + ${film.imagen}}" th:alt="${film.imagen}" width="200" height="260" alt="film2" style="display: inline-block;"
                            />
                        </div>

                        <div class="col-md-8">
                            <div class="card-body" th:each="critica: ${FilmCriticas}">
                               
                                <div class="d-flex">
                                    <p class="mr-5" > Critica : </p>
                                    <p th:text="${critica.valoracion}"></p>
                                </div>
                                <div  class="d-flex">
                                    <p class="mr-5" > Fecha : </p>
                                    <p th:text="${critica.fecha}"></p>
                                </div>
                                <div class="d-flex">
                                    <p class="mr-5" > Nota : </p>
                                    <p th:text="${critica.nota}"></p>
                                </div>
                                <div style="font-size: 14px" class="d-flex">
                                    <p class="mr-5" > Usuario : </p>
                                    <p th:text="${critica.user.username}"></p>
                                </div>
                                <div style="position: absolute; top: 0; right: 0; width: 60px; height: 63px; background-color: blue; display: flex; align-items: center; justify-content: center;"><p style="font-size: 25px ; margin-top:7px; color: whitesmoke "  th:text="${notaMedia}"></p></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            </div>
        </div>
    </div>
</div>
</div>
    </div>
</div>

</body>
</html>
