<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="es">
<head>
    <meta charset="UTF-8">
    <title>DiscoveryMovies | Aplicaci√≥n de gestion de fichas de peliculas</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>
<div>
    <!--navbar-->
    <nav id="navbar" class="navbar" style="background-color: darkgray;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/cfilms/}">
                <img id="ICON" th:src="@{/uploads/movieIcon.png}" alt="" width="50" height="40"  class="d-inline-block align-text-top-success">
                DiscoveryMovies
            </a>
            <form th:action="@{/cfilms/titulo}" method="get" class="d-flex" >
                <input style="width: 70%" type="text" class="form-control" id="titulo" name="titulo"
                       placeholder="Busca tu pelicula ">
                <button type="submit" class="btn btn-dark">Buscar </button>  <a style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .2rem; --bs-btn-font-size: .65rem;" class="btn btn-outline-success" type="submit" role="button" th:href="@{/cfilms/buscar}"> Busqueda avanazada </a>
            </form>

        </div>
    </nav>
</div>
<div class="homepage--hero">
    <div class="container  ">
        <div class="row first" style="text-align: center;">
            <div class="col-sm-12" >
                <br />

                <h2 style="color: papayawhip" th:text="${film.titulo}" > </h2>
                <br />
                <ul class="nav justify-content-center nav-tabs" >
                    <li class="nav-item" >
                        <a class="nav-link " aria-current="page" th:href="@{/cfilms/idfilm/{id}(id=${film.idFilm})} ">Ficha</a>
                    </li>
                    <li class="nav-item">
                        <!--critica selon idFilm-->
                        <a class="nav-link active" th:href="@{/criticas/film/{idfilm}(idfilm=${film.idFilm})} ">Criticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cfilms/idfilm/actor/{id}(id=${film.idFilm})}" >Actores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                </a>
                <div class="card mb-3" style="max-width: 840px ; margin-left: 200px" >
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img class="imageD" th:src="@{/uploads/badboys.jpg}" width="200" height="260" alt="film2" style="display: inline-block;"
                            />
                        </div>

                        <div class="col-md-8">
                            <div class="card-body" th:each="critica: ${FilmCriticas}">
                               
                                <div class="d-flex">
                                    <p class="mr-5" > Critica : </p>
                                    <p th:text="${critica.valoracion}"></p>
                                </div>
                                <div style="font-size: 10px" class="d-flex">
                                    <p class="mr-5" > Fecha : </p>
                                    <p th:text="${critica.fecha}"></p>
                                </div>
                                <div class="d-flex">
                                    <p class="mr-5" > Nota : </p>
                                    <p th:text="${critica.nota}"></p>
                                </div>
                                <div style="position: absolute; top: 0; right: 0; width: 60px; height: 63px; background-color: blue; display: flex; align-items: center; justify-content: center;"><p style="font-size: 25px ; margin-top:7px; color: whitesmoke "  th:text="${notaMedia}"></p></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            </div>
        </div>
    </div>
</div>
</div>
    </div>
</div>

</body>
</html>
