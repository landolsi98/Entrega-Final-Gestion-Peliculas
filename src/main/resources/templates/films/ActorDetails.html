<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="es">
<head>
    <meta charset="UTF-8">
    <title>DiscoveryMovies | Aplicaci√≥n de gestion de fichas de peliculas</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>
<div>
    <!--navbar-->
    <nav id="navbar" class="navbar" style="background-color: darkgray;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/cfilms/}">
                <img id="ICON" th:src="@{/uploads/movieIcon.png}" alt="" width="50" height="40"  class="d-inline-block align-text-top-success">
                DiscoveryMovies
            </a>
            <form th:action="@{/cfilms/titulo}" method="get">
                <div class="mb-3">
                    <input type="text" class="form-control" id="titulo" name="titulo"
                           placeholder="Escriba el nombre de la pelicula">
                    <button type="submit" class="btn btn-dark">Buscar</button>

                </div>
            </form>
            <form class="d-flex">
                <a  class="btn btn-outline-success" type="submit" role="button" th:href="@{/cfilms/buscar}"> Busqueda avanazada </a>
            </form>
        </div>
    </nav>
</div>
<div class="homepage--hero">
    <div class="container  ">
        <div class="row first" style="text-align: center;">
            <div class="col-sm-12" >
                <br />

                <h2 style="color: papayawhip" th:text="${actor.nombre}" > </h2>
                <br />

                <ul class="nav justify-content-center nav-tabs" >
                    <li class="nav-item" >
                        <a class="nav-link active" aria-current="page"  >Actor Ficha</a>
                    </li>
                    <!--
                   <li class="nav-item">
                      <a class="nav-link" th:href="@{/criticas/film/{idfilm}(idfilm=${film.idFilm})} ">Criticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cfilms/idfilm/actor/{id}(id=${film.idFilm})} ">Actores</a>
                    </li>
                    -->
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                </a>
                <div class="card mb-3" style="max-width: 840px ; margin-left: 200px" >
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img class="imageD" th:src="@{/uploads/badboys.jpg}" width="200" height="260" alt="film2" style="display: inline-block;"
                            />
                        </div>
                        <div class="col-md-8">
                            <div class="card-body" >
                                th:if {actor.idActor =
                                <div class="d-flex">
                                    <p class="mr-5" > Nombre : </p>
                                    <p th:text="${actor.nombre}"></p>
                                </div>
                                <div class="d-flex">
                                    <p class="mr-5" > Fecha de nacimiento : </p>
                                    <p th:text="${actor.fechaDeNacimiento}"></p>
                                </div>
                                <div class="d-flex">
                                    <p class="mr-5" > Pais de Nacimiento : </p>
                                    <p th:text="${actor.paisDeNacimiento}"></p>
                                </div>

                                <td>
                                    <table>
                                        <tbody> Films :
                                        <tr th:each="film: ${actor.films}">
                                            </br>
                                            <td th:text="${film.titulo}"></td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </td>





                                <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
