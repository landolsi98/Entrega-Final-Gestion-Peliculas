<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="es">
<head>
    <meta charset="UTF-8">
    <title>DiscoveryMovies | Aplicaci√≥n de gestion de fichas de peliculas</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>
<div>
    <!--navbar-->
    <nav id="navbar" class="navbar" style="background-color: darkgray;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/cfilms/}">
                <img id="ICON" th:src="@{/uploads/movieIcon.png}" alt="" width="50" height="40"  class="d-inline-block align-text-top-success">
                DiscoveryMovies
            </a>
            <form th:action="@{/cfilms/titulo}" method="get" class="d-flex" >
                <input style="width: 70%" type="text" class="form-control" id="titulo" name="titulo"
                       placeholder="Busca tu pelicula ">
                <button type="submit" class="btn btn-dark">Buscar </button>  <a style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .2rem; --bs-btn-font-size: .65rem; color: #06357a " class="btn btn-outline"  type="submit" role="button" th:href="@{/cfilms/buscar}"> Busqueda avanazada </a>
            </form>

        </div>
    </nav>
</div>
<div class="homepage--hero">
    <div class="container  ">
        <div class="row first" style="text-align: center;">
            <div class="col-sm-12" >
                <br />

                <h2 style="color: papayawhip" th:text="${film.titulo}" > </h2>
                <br />

                <ul class="nav justify-content-center nav-tabs" >
                    <li class="nav-item" >
                        <a class="nav-link " aria-current="page" th:href="@{/cfilms/idfilm/{id}(id=${film.idFilm})} ">Ficha</a>
                    </li>
                    <li class="nav-item">
                        <!--critica selon idFilm-->
                        <a class="nav-link" th:href="@{/criticas/film/{idfilm}(idfilm=${film.idFilm})} ">Criticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/cfilms/idfilm/actor/{id}(id=${film.idFilm})} ">Actores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                </a>
                <div class="card mb-3" style="max-width: 840px ; margin-left: 200px" >
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img class="imageD" th:src="@{/uploads/badboys.jpg}" width="200" height="260" alt="film2" style="display: inline-block;"
                            />
                        </div>
                        <div class="col-md-8">
                            <div class="card-body" th:each="actor: ${film.actores}">

                                <div class="d-flex">
                                    <p class="mr-5" > Nombre : </p>
                                    <p th:text="${actor.nombre}"></p>
                                </div>
                                <div class="d-flex">
                                    <p class="mr-5" > Fecha de nacimiento : </p>
                                    <p th:text="${actor.fechaDeNacimiento}"></p>
                                </div>
                                <div class="d-flex">
                                    <p class="mr-5" > Pais de Nacimiento : </p>
                                    <p th:text="${actor.paisDeNacimiento}"></p>
                                </div>

                            <!--    <td> Films:
                                    <ul>
                                        <li  th:each="film: ${actor.films}"  class="films" th:text="${film.titulo}" ></li>
                                    </ul>
                                </td>
                            </div>

-->




                            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
