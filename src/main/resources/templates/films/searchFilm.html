<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>DiscoveryMovies | Aplicación de gestion de fichas de peliculas - buscar peliculas</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2 class="text-secondary border border-success border-top-0 border-left-0 border-right-0">Búsqueda de Peliculas</h2>
  <form th:action="@{/cfilms/titulo}" method="get">
    <div class="mb-3">
      <label for="titulo" class="form-label">Titulo</label>
      <input type="text" class="form-control" id="titulo" name="titulo"
             placeholder="Escriba el nombre de la pelicula">
    </div>
    <button type="submit" class="btn btn-dark">Buscar por Titulo</button>
  </form>
  <hr>
  <form th:action="@{/cfilms/genero}" method="get">
    <div class="mb-3">
      <select class="form-select" name="genero" id="genero">
        Genero
        <!--                 <option selected>Seleccionar genero</option> -->
        <option th:value="Drama">Drama</option>
        <option th:value="Thriller">Thriller</option>
        <option th:value="Crimen">Crimen</option>
        <option th:value="Accion">Accion</option>
        <option th:value="ficción">Ciencia ficción</option>
        <option th:value="Comedia">Comedia</option>
        <option th:value="Documental">Documental</option>
      </select>
    </div>
    <button type="submit" class="btn btn-dark">Buscar por Genero</button>
  </form>
  <hr>
  <form th:action="@{/cfilms/idioma}" method="get">
    <div class="mb-3">
      <label for="idioma" class="form-label">Idioma</label>
      <input type="text" class="form-control" id="idioma" name="idioma"
             placeholder="Elige el idioma requirida">
    </div>
    <button type="submit" class="btn btn-dark">Buscar por Idioma</button>
  </form>
  <form th:action="@{/cfilms/reparto}" method="get">
    <div class="mb-3">
      <label for="reparto" class="form-label">Actor</label>
      <input type="text" class="form-control" id="reparto" name="reparto"
             placeholder="Escribe el nombre del actor">
    </div>
    <button type="submit" class="btn btn-dark">Buscar por Actor</button>
  </form>

  <hr>
  <a class="btn btn-primary" role="button" th:href="@{/cfilms}">Ir a Inicio</a>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/bootstrap.min.js}"></script>


</body>
</html>
